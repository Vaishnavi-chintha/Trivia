<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What year was the first Barbie doll released?</h3>
                <button class="incorrect">1954</button>
                <button class="incorrect">1956</button>
                <button class="correct">1959</button>
                <button class="incorrect">1962</button>
                <p id="answer1"></p>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What country does “The Jungle Book” take place in?</h3>
                <input type="text" id="answer">
                <button>Check</button>
                <p id="answer2"></p>
            </div>

        </div>
        <script>
            // TODO: Add code to check answers to questions
                document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = 'correct!';
                 });
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].addEventListener('click', function() {
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector('#answer1').innerHTML = 'incorrect!';
                 });
                }

                document.querySelector('.Check').addEventListener('click',function(){
                let answer = document.querySelector('#answer');
                let answer2 = document.querySelector('#answer2');
                if (answer.value === 'India' || answer.value === 'india' || answer.value === 'INDIA') {
                    answer.style.backgroundColor = 'green';
                    document.querySelector('#answer2').innerHTML = 'correct!';
                }else{
                    answer.style.backgroundColor = 'red';
                    document.querySelector('#answer2').innerHTML = 'incorrect!';
                }
                });
                });


        </script>
    </body>
</html>
